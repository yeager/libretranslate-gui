name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Generate translated .desktop file
        run: |
          python3 desktop-merge.py data/se.danielnylander.LibreTranslateAssistant.desktop.in po/ data/se.danielnylander.LibreTranslateAssistant.desktop

      - name: Install build deps
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
